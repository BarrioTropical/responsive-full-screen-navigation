<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
        }

        body{
            margin: 0;
            background: #161616;
        }

        .menu-open{
            color: #fff;
        }

        .menu-open, .menu-close{
            position: absolute;
            top: 0;
            right: 0;
            padding: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        .nav-container{
            position: fixed;
            left: -100%;
            width: 100%;
            height: 100vh;
            background-color: #dfe8e0;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .menu{
            padding: 12vh 0 24vh;
        }

        .menu__item-link{
            text-decoration: none;
            color: #000;
            display: inline-block;
            font-size: 5vw;
            cursor: pointer;
            transition: opacity 0.1s;
            line-height: 100px;
        }

        .menu__item-img{
            position: relative;
            top: 10px;
            padding: 0 20px;
            z-index: 2;
            pointer-events: none;
            height: 10vh;
            max-height: 600px;
            opacity: 1;
            transform: scale(0);
        }

        .menu__item:hover > .menu__item-img{
            transform: scale(1);
            transition: all 0.2s;
        }

        @media(max-width: 900px){
            .menu__item-link{
                font-size: 8vw;
                line-height: 70px;
            }
        }

        .nav-container.open {
            left: 0;
        }

        .menu__item {
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .menu__item.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="menu-open">menu</div>
    <div class="nav-container">
        <div class="menu-close">close</div>
        <div class="menu">
            <div class="menu__item item-1">
                <img src="https://images.pexels.com/photos/19924964/pexels-photo-19924964/free-photo-of-arte-italia-architettura-viaggio.jpeg" class="menu__item-img">  
                <a href="#" class="menu__item-link">Project</a>
            </div>
            <div class="menu__item item-2">
                <a href="#" class="menu__item-link">Collection</a>
                <img src="https://images.pexels.com/photos/19924964/pexels-photo-19924964/free-photo-of-arte-italia-architettura-viaggio.jpeg" class="menu__item-img"> 
            </div>
            <div class="menu__item item-3">
                <img src="https://images.pexels.com/photos/19924964/pexels-photo-19924964/free-photo-of-arte-italia-architettura-viaggio.jpeg" class="menu__item-img">
                <a href="#" class="menu__item-link">Materialism</a>
            </div>
            <div class="menu__item item-4">
                <a href="#" class="menu__item-link">Journal</a>
                <img src="https://images.pexels.com/photos/19924964/pexels-photo-19924964/free-photo-of-arte-italia-architettura-viaggio.jpeg" class="menu__item-img">
            </div>
            <div class="menu__item item-5">
                <img src="https://images.pexels.com/photos/19924964/pexels-photo-19924964/free-photo-of-arte-italia-architettura-viaggio.jpeg" class="menu__item-img">
                <a href="#" class="menu__item-link">Production</a>
            </div>
            <div class="menu__item item-6">
                <a href="#" class="menu__item-link">Contact</a>
                <img src="https://images.pexels.com/photos/19924964/pexels-photo-19924964/free-photo-of-arte-italia-architettura-viaggio.jpeg" class="menu__item-img">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuOpen = document.querySelector(".menu-open");
            const menuClose = document.querySelector(".menu-close");
            const navContainer = document.querySelector(".nav-container");
            const menuItems = document.querySelectorAll(".menu__item");

            menuOpen.addEventListener("click", function() {
                navContainer.classList.add("open");
                setTimeout(() => {
                    menuItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add("visible");
                        }, index * 100); // Stagger the animation
                    });
                }, 600); // Match the nav-container transition time
            });

            menuClose.addEventListener("click", function() {
                navContainer.classList.remove("open");
                menuItems.forEach(item => item.classList.remove("visible"));
            });

            document.querySelector(".item-1").addEventListener("mouseenter", function() {
                navContainer.style.backgroundColor = "#938089";
            });
            document.querySelector(".item-1").addEventListener("mouseleave", function() {
                navContainer.style.backgroundColor = "#dfe8e0";
            });

            document.querySelector(".item-2").addEventListener("mouseenter", function() {
                navContainer.style.backgroundColor = "#000";
            });
            document.querySelector(".item-2").addEventListener("mouseleave", function() {
                navContainer.style.backgroundColor = "#dfe8e0";
            });
        });
    </script>
</body>
</html>
